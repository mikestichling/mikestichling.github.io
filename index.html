<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>word-association</title>
        <script src="https://kit.fontawesome.com/e3622f358f.js" crossorigin="anonymous"></script>
        <style>
            @media screen {
                page {
                    margin: 0 auto;
                    margin-bottom: 0.5cm;
                    box-shadow: 0 0 0.9cm rgba(0, 0, 0, 0.5);
                }
            }
            body {
                background: rgb(204, 204, 204);
                font-size: 10em;
            }
            page {
                background: white;
                display: block;
                width: 21cm;
                height: 13.4cm;
            }

            @media print {
                body,
                page {
                    background: white;
                    margin: 0;
                    box-shadow: 0;
                }
            }

            .container {
                width: auto;
                height: 100%;
                background-color: white;
                display: flex;
                align-items: center;
            }
            .container > div {
                width: 100%;
                text-align: center;
            }
        </style>
    </head>
    <body id="main"></body>

    <script>
        const words = ["heart", "car", "chair", "umbrella", "sun", "moon", "carrot", "dog", "cat", "pizza-slice", "apple-whole", "leaf", "fish-fins", "glasses", "hat-cowboy", "star", "eye", "dove", "clock", "lightbulb"];

        const getWord = (value) => {
            if (value.indexOf("-") > 0) return value.substring(0, value.indexOf("-"));

            return value;
        };

        document.getElementById("main").innerHTML = words.reduce(
            (a, value) =>
                a +
                `<page> 
                  <div class="container">
                    <div>
                      <i class="fa-regular fa-${value}"></i>
                    </div>
                  </div>
                </page>
                <page>
                  <div class="container">
                    <div>${getWord(value)}</div>
                  </div>
                </page>`,
            ""
        );
    </script>
</html>
